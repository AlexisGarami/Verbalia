{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <h1 class="display-4 text-center mb-4">Weekly Performance</h1>

        <hr> 

        <ul class="list-unstyled text-center"> 
            {% for group in groups %}
            <li class="my-2">
                {% if group.performance %}
                    <a href="{% url 'edit_performance' group.performance.id %}" class="btn btn-dark">{{ group.name }} âœ… Editar </a>
                {% else %}
                    <a href="{% url 'select_student_count' group.id %}" class="btn btn-secondary">{{ group.name }}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </section>
</main>
{% endblock %}
