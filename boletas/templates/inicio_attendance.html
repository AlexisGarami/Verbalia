{% extends 'base.html' %}


{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <h1 class="display-4 text-center mb-4">Attendance List</h1>

        <hr> 

        <ul class="list-unstyled"> 
            {% for group in groups %}
            <li class="text-center my-2"> 
                {% if group.attendance %}
                    <a href="{% url 'edit_attendance' group.attendance.id %}" class="btn btn-dark">{{ group.name }} âœ“ Editar </a>
                {% else %}
                    <a href="{% url 'select_attendance_count' group.id %}" class="btn btn-secondary">{{ group.name }}</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </section>
</main>
{% endblock %}
